<div class="main-container">
    <div class="mobile-element">
        <div class="illustration">
            <img src="assets/img/icons/mobile-thin.svg" alt="">
            <div class="mobile-content">
                <img src="assets/img/fb-test.png" alt="">
            </div>
        </div>
        <div class="infos">
            <h1>FACEBOOK AD</h1>
            <div class="btn-area">
                <a mat-flat-button (click)="openDialog(dialogFbPost)"><mat-icon>chevron_right</mat-icon>{{ getTranslation('ONLINE.LINKEDIN.LI1') }}</a>
                <a mat-flat-button href="https://www.facebook.com/cash.online.de" target="_blank">
                    <mat-icon>chevron_right</mat-icon> {{ getTranslation('ONLINE.FACEBOOK.FB1') }}
                </a>            
            </div>
        </div>
    </div>

    <div class="mobile-element">
        <div class="illustration">
            <img class="play" 
                [ngClass]="{ 'playing': isPlaying }" 
                [src]="isPlaying ? 'assets/img/icons/pause-white.svg' : 'assets/img/icons/play-white.svg'" 
                alt="Play/Pause" 
                (click)="toggleVideo()">
            <img src="assets/img/icons/mobile-thin.svg" alt="">
            <div class="mobile-content">
                <video #videoElement loop playsinline>
                    <source src="assets/videos/test4.mov" type="video/mp4">
                    Dein Browser unterst√ºtzt kein HTML5-Video.
                </video>
            </div>
        </div>
        <div class="infos">
            <h1>FACEBOOK REEL</h1>
            <div class="btn-area">
                <a mat-flat-button (click)="openDialog(dialogFbReel)"><mat-icon>chevron_right</mat-icon>{{ getTranslation('ONLINE.LINKEDIN.LI1') }}</a>
                <a mat-flat-button href="https://www.facebook.com/cash.online.de" target="_blank">
                    <mat-icon>chevron_right</mat-icon> {{ getTranslation('ONLINE.FACEBOOK.FB1') }}
                </a>            
            </div>
        </div>
    </div>
</div>
